<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario EV3</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    
<div class="container my-5 d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card card-back " style="width: 50%;">
        <div class="card-body">
          <h1 class="card-title text-white text-center">Formulario</h1>
            <form action="target.html"  method="post" onsubmit="return validar()">
                
                <div class="my-4">
                    <input id="email" class="form-control" type="text" placeholder="Correo Electronico">
                    <div id="err_email"></div>
                </div>
                <div>
                    
                </div>
                <div class="row my-3">
                    <div class="col-md-6">
                        <input id="pagWeb" class="form-control" type="text" placeholder="Pag Web https:// o http://">
                         <div id="err_pagweb"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend">+56</span>
                          <input type="text" class="form-control" id="validationPhone" aria-describedby="inputGroupPrepend">
                        </div>
                        <div id="err_phone"></div>
                    </div>
                </div>
                <div class="row ma-3">
                    <div class="col-md-6">
                        <input id="direccion" class="form-control" type="text" placeholder="Dirección (Calle, N°, CASA, DEP)">
                        <div id="err_direccion"></div>
                    </div>

                    <div class="col-md-6">
                        <select class="form-select" id="selectComuna" aria-label="Default select example">
                            <option selected value="0">Selecciona Comuna</option>
                            <option>Valdivia</option>
                            <option>Paillaco</option>
                            <option>Río Bueno</option>
                            <option>Futrono</option>
                            <option>Lago Ranco</option>
                            <option>Máfil</option>
                            <option>San José de la Mariquina</option>
                            <option>La Unión</option>
                            <option>Panguipulli</option>
                            <option>Los Lagos</option>
                            <option>Lanco</option>
                        </select>
                        <div id="err_select"></div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input id="password" type="password" class="form-control" type="text" placeholder="Contraseña">
                            <span onclick="checkPassword()" class="input-group-text btn btn-primary"><i id="iconX" class="fa fa-eye"></i></span>
                        </div>
                        <div id="err_password"></div>
                    </div>
                    <div class="col-md-6">
                       <div class="input-group">
                            <input id="confirmar_password" class="form-control" type="password" placeholder="Confirmar Contraseña">
                            <span onclick="checkPassword2()" class="input-group-text btn btn-primary"><i id="iconC" class="fa fa-eye"></i></span>
                       </div>
                       <div id="err_confirmar_pw"></div>
                    </div>
                </div>
                    <div class="row">
                      <div class="col-md-5">
                          <input id="agregarAficiones" class="form-control" type="text" placeholder="Ingresar Aficiones">
                          <div id="err_aficiones"></div>
                      </div>
                      <div class="col-md-3">
                          <input type="button" onclick="agregaraficiones()" class="btn btn-outline-warning col-12" value="Agregar"/>
                      </div>

                      <div class="col-md-4">
                        <h4 class="text-white">Mis aficiones</h4>
                        <div class="my-3 text-white" id="lista"></div>
                      </div>
                    </div>    
                    <div class="d-grid gap-2 col-4 mx-auto mt-5">
                        <input type="submit" class="btn btn-outline-primary mt-3" value="Enviar">            
                    </div>
                  </div>
            </form>
        </div>
    </div>
    <footer>
        <p>Creador: Cristobal Ribertt</p>
        <p>2023 - &copy; <strong>Todo los derechos reservados</strong></p>
      </footer>
</div>


<script src="js/script.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
